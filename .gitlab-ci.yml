image: node:14-alpine

stages:
  - test
  - build

variables:
  GIT_STRATEGY: clone

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE =~ /^(web|schedule|push|merge_request_event)$/

before_script:
  - apk update

lint:
  stage: test
  script: |
    yarn
    yarn lint

prettier:
  stage: test
  script: |
    yarn
    yarn prettier

build-npm:
  stage: build
  script: |
    yarn
    yarn build

build-app-dev:
  stage: build
  script: |
    yarn
    yarn build:app:dev

build-app:
  stage: build
  script: |
    yarn
    yarn build:app
